﻿<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Mobil uygulama için gerekli -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Link Project v1</title>

    <link href="style/style.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/app.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <!-- org/master ilkay origin/master local -->
    <div class="container-fluid">
      <h3 class="text-center mb-4">LinkProject</h3>

      <div class="container">
        <form class="form">
          <div class="form-floating mb-3">
            <select
              class="form-select form-floating mb-3"
              id="floatingSelect"
              name="user"
               aria-label="Kullanıcı"
            >
              <option selected>Kullanıcı seçiniz</option>
              <option value="1">Hasan Özyavru</option>
              <option value="2">İbrahim Ergül</option>
              <option value="3">İlkay Ergül</option>
            </select>
            <label for="floatingSelect">Kullanıcı</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="url"
              class="form-control"
              id="floatingLink"
              name="link"
              placeholder="http://www.example.com"
            />
            <label for="floatingLink">Link</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="floatingDesc"
              name="description"
              style="min-height: 80px"
            >
            </textarea>
            <label for="floatingDesc">Açıklama</label>
          </div>
          <button type="button" class="btn btn-outline-primary">KAYDET</button>
        </form>

        <div class="table-responsive">
          <table class="table caption-top" id="table">
            <caption>
              Link Listesi
            </caption>
            <thead>
              <tr>
                <th>#</th>
                <th>Kullanıcı</th>
                <th>Link</th>
                <th>Açıklama</th>
                <th class="text-center">Durum</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
  </div>
</div>
  
    <script>
      $(document).ready(function () {
        CreateTable();
      });
    </script>
  </body>
</html>
