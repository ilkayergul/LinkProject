﻿<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Mobil uygulama için gerekli -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Link Project v1</title>

    <link href="style/style.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/app.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <!-- org/master ilkay origin/master local -->
    <div class="container-fluid">
      <h3 class="text-center mb-4">LinkProject</h3>

        <div class="form-floating mb-3">
          <select
            class="form-select form-floating mb-3"
            id="floatingSelect"
            aria-label="Default select example"
          >
            <option selected>Kullanıcı seçiniz</option>
            <option value="1">Hasan Özyavru</option>
            <option value="2">İbrahim Ergül</option>
            <option value="3">İlkay Ergül</option>
          </select>
          <label for="floatingSelect">Kullanıcı</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="url"
            class="form-control"
            id="floatingInput"
            placeholder="http://www.example.com"
          />
          <label for="floatingInput">Favori Link </label>
        </div>
        <button type="button" class="btn btn-outline-success">KAYDET</button>
      </form>
      <br />
      <table class="table caption-top">
        <caption>
          Favori Link Listesi
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Kullanıcı</th>
            <th scope="col">Link</th>
            <th scope="col">Durum</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>İbrahim Ergül</td>
            <td><a href="https://www.w3schools.com/default.asp">https://www.w3schools.com/default.asp</a> </td>
            <td><input type="checkbox" class="btn" id="btn-check-2-outlined" checked autocomplete="off">
                <label class="btn" for="btn-check-2-outlined">İzledim</label><br></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>İbrahim Ergül</td>
            <td><a href="https://getbootstrap.com/">https://getbootstrap.com/</a></td>
            <td><input type="checkbox" class="btn" id="btn-check-2-outlined"  autocomplete="off">
                <label class="btn" for="btn-check-2-outlined">İzledim</label><br></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>İbrahim Ergül</td>
            <td><a href="http://sclist.nesanotomasyon.com/">http://sclist.nesanotomasyon.com/</a></td>
            <td><input type="checkbox" class="btn" id="btn-check-2-outlined" checked autocomplete="off">
                <label class="btn" for="btn-check-2-outlined">İzledim</label><br></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
